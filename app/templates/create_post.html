{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar-start">
        <a class="navbar-logo" href="">
          <img src="https://msk.top-academy.ru/dist/images/logo/step_logo_rus.svg" alt="" />
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-item">
          <a class="button" href="{% url 'app:create_post' %}">
            Создать пост
          </a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
        <div class="field">
            {{field}}
        </div>
        {% endfor %}
        <button>OK</button>
      </form>
       
    </div>
  </main>
</body>

</html>
