{% extends 'base_layout.html' %}

{% block content %}
    <div class="container">
        <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
        <div class="field">
            {{field}}
        </div>
        {% endfor %}
        <button>OK</button>
        </form>
        
    </div>
{% endblock %}
