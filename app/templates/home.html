{% extends 'base_layout.html'% }

{% block contect %}
  {%for post in posts%}
  <a class="post" href="{% url 'app:post' post.pk %}">
   <div>
      <div class="title">{{post.title}}</div>
      <div class="author">Опубликовано: Автор</div>
    </div>
    <div>
        <div class="text">{{post.snippet}}</div>
        <div class="date">{{post.created_at}}</div>
      </div>
    </a>
  {% endfor %}
{%endblock%}
